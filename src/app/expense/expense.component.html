<p>{{expense}} to my angular page!</p>

<button
  type="button"
  (click)="sayMessage()">
  Trigger alert message
</button>

<input type ="text" [(ngModel)]="expense">

<div *ngIf="checker">
    Shown when checker is true
</div>


<form [formGroup]="formGroup">
    <div class="form-group">

    <label for="name">Enter Name:</label> 
    <input formControlName="name" type="text">
    <br>

   <label for="amount"> Enter amount:</label>
   <input formControlName="amount" type="number">
   <br>

    <label for="category">Enter category:</label>
     <input formControlName="category" type="text">
     <br>

   <label for="date">Enter date:</label> 
   <input formControlName="date" type="date">
   <br>

    <button (click)="dispName()">Submit</button>

    </div>
</form>
