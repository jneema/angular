<button mat-raised-button (click)="openDialog()">Add Product</button>
<button mat-raised-button (click)="openMakeSale()">Make Sale</button>

<table>
    <tr>
      <th>Name</th>
      <th>Buying Price</th>
      <th>Selling Price</th>
      <th>Serial Number</th>
      <th>Edit Details</th>
      <th>Delete Product</th>
      <th>View Sale</th>
    </tr>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.bp }}</td>
      <td>{{ product.sp }} </td>
      <td>{{ product.serial_no }}</td>
      <!-- <td><button mat-button (click)="openEdit(product.id)">Edit</button> </td> -->
      <td><button (click)="getOne(product.id)">Edit</button></td>
      <td><button>Delete</button></td>
      <td><button>View Sale</button></td>
    </tr>
  </table>
